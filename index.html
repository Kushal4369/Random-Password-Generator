<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="icon.jpg">
        <h1> Generating a <br><span>Random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"><i class="fa-solid fa-gear"></i> Generate</button>
        
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/47757e0263.js" crossorigin="anonymous"></script>
</body>
</html>
